# cbindgen configuration for MOQtail FFI

language = "C"
header = "/* MOQtail FFI - C bindings for FFmpeg integration */"
include_guard = "MOQTAIL_FFI_H"
autogen_warning = "/* Warning: This file is autogenerated by cbindgen. DO NOT EDIT. */"
pragma_once = true

[export]
include = ["MoqtailClientHandle", "MoqtailTrackHandle", "MoqtailObject"]
prefix = "moqtail_"

[export.rename]
"MoqtailClientHandle" = "moqtail_client_t"
"MoqtailTrackHandle" = "moqtail_track_t"
"MoqtailObject" = "moqtail_object_t"
